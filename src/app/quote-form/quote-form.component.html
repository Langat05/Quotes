<div class="container-fluid">
    <h2 class="text-center">Write your quote</h2>
    <hr>
    <form>
        <div class="form-group">
            <label for="name">Quote</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="description">Author</label>
            <textarea class="form-control" id="description" rows="1"></textarea>
        </div>
        <div class="form-group">
            <label for="complete">Date</label>
            <input type="date" id="complete">
        </div>
    </form>
</div>
